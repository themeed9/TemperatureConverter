<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature checker</title>
    <link rel="stylesheet" href="Abdulhameed-Abdulsalam.css">
</head>
<body>
     <div class="container">
        <h1>Interactive Temperature Converter</h1>
        <div class="conversion-form">
            <form action="radio-option">
                <h4>Convert from:</h4>
                <label for="Celsius">
                    <input type="radio" name="form" id="Celsius" checked="checked">
                    Celsius
                </label>
                <label for="Fahrenheit">
                    <input type="radio" name="form" id="Fahrenheit">
                    Fahrenheit
                </label>
                <br>
            </form>
            <input type="number" class="number" name="form" placeholder="Enter number">
            <form action="radio-convert">
                <h4>Convert to:</h4>
                <label for="Celsius2">
                    <input type="radio" name="form" id="Celsius2">
                    Celsius
                </label>
                <label for="Fahrenheit2">
                    <input type="radio" name="form" id="Fahrenheit2"checked="checked">
                    Fahrenheit
                </label>
            </form>
            <input type="number" class="number" placeholder="Result">
            <button id="convert">Convert</button>
            <p id="result"></p>
        </div>
    </div>
    
</body>
</html>
